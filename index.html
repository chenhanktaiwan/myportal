<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>我的個人入口網站</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header class="weather-forecast">
        <div class="weather-card">
            <h3>台北市</h3>
            <p>28°C</p>
            <p>晴時多雲</p>
            <p>降雨機率: 10%</p>
        </div>
        <div class="weather-card">
            <h3>新北市</h3>
            <p>27°C</p>
            <p>多雲</p>
            <p>降雨機率: 20%</p>
        </div>
        <div class="weather-card">
            <h3>台中市</h3>
            <p>30°C</p>
            <p>晴</p>
            <p>降雨機率: 0%</p>
        </div>
        <div class="weather-card">
            <h3>高雄市</h3>
            <p>31°C</p>
            <p>晴</p>
            <p>降雨機率: 0%</p>
        </div>
    </header>

    <main class="main-content">

        <section class="search-widget">
            <input type="text" id="search-input" placeholder="搜尋 Google 或輸入網址...">
            <button id="search-button"><i class="fas fa-search"></i> 搜尋</button>
        </section>

        <div class="widgets-container">

            <div class="widget-card news-widget">
                <div class="widget-header">
                    <h2><i class="fas fa-newspaper"></i> 今日新聞</h2>
                    
                    <div class="news-tabs">
                        <button class="active" data-category="tw">台灣</button>
                        <button data-category="jp">日本</button>
                        <button data-category="world">國際</button>
                    </div>
                    
                    <button id="refresh-news" class="refresh-btn">
                        <i class="fas fa-sync-alt"></i> 重新整理
                    </button>
                </div>
                
                <ul id="news-list" class="widget-content">
                    <li>目前沒有可用的新聞。</li>
                </ul>
            </div>

            <div class="widget-card stock-widget">
                <div class="widget-header">
                    <h2><i class="fas fa-chart-line"></i> 股票追蹤</h2>
                    <div class="stock-tabs">
                        <button class="active" data-category="tw-stock">台股</button>
                        <button data-category="us-stock">美股</button>
                    </div>
                </div>
                <div id="stock-list" class="widget-content">
                    <p>股票功能尚未實作。</p>
                </div>
            </div>
        </div>
    </main>

    <script src="app.js"></script>
</body>
</html>
